                    <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
                    Léviathan ayant un corps serpentin, il est couvert d'une solide carapace de couleur noire. Les plus grosses écailles de cette carapace sont agencées en spirale le long de son corps, rappelant le foret d'une perceuse. Son ventre est de couleur sable et il possède des branchies sur le cou, visibles lorsqu'il rugit.
                    Sa mâchoire est sa partie anatomique la plus distinctive. En effet, elle se divise en 3 mandibules à équidistance et l'intérieur de sa gueule émet une lueur bleue vive. Ces mâchoires sont jonchées de ce qui semble être 2 rangées de dents sur une base très souple, chacune pouvant se mouvoir indépendamment de l'autre. Étonnamment, les yeux de ce monstre semblent être placés à l'intérieur de cette bouche, sur les "gencives", et ressemblent à de nombreux petits points lumineux bleus. Cette particularité est similaire à certains bivalves comme les coquilles Saint-Jacques dont les yeux sont situés à l'intérieur de la coquille, sur les bords du manteau. Les tissus tapissant l'intérieur des gueules peuvent également se gonfler.

                    <br><br>
                    <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>

            Créature quadrupède de taille moyenne rappelant à la fois l'ours et le lion, elle possède une forte corpulence bien qu'elle vive dans des habitats arides.
            Elle a une fourrure brune et une épaisse crinière jaunâtre au niveau des épaules et de la queue, cette dernière semblant représenter environ un tiers de son corps. Sa face écrasée est nue et présente de nombreux plis cachant ses petits yeux, et son front possède deux excroissances osseuses plates. Sa gueule est armée de crocs grossiers et pointus, dont 2 grands sur la mâchoire inférieure, agissant comme des défenses.
            Le Doshaguma dispose de longues griffes au bout de ses puissantes pattes, qui lui permettent d'ailleurs de courir sur de grandes distances malgré son poids.
            Les chefs de meute sont plus imposants, avec une face et une fourrure rouges.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>

        <div class='texte' id="texte22">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Rompopolo est une Wyverne de terre avec une apparence quelque peu exotique, ayant des caractéristiques rappelant des insectes comme le moustique. Son corps bleu foncé possède des marbrures d'un bleu plus clair, mais il se démarque surtout par des boursouflures sur la tête, le dos et la queue, qui sont des sacs remplis de gaz. Ces sacs ont, sur leurs flancs, des ouvertures ressemblant à des trachéoles, et lui permettent d'évacuer le gaz.
            C'est actuellement la seule Wyverne de terre à posséder un bec, un attribut que l'on retrouve plutôt chez les Wyvernes rapaces. Ce bec ressemble à un proboscis de moustique et abrite une longue langue par laquelle il peut libérer du gaz toxique. Sous ses grands yeux rouges au regard pénétrant, on peut apercevoir d'étranges organes de part et d'autre du bec, ressemblant à des tuyaux.
            Ses bras se terminent en une longue griffe à pointe rose à la façon d'une mante religieuse et sa queue a une sorte de dard par laquelle il peut injecter du gaz. Ses pattes arrières, quant à elles, ont ce qui semble être des ventouses à la manière du Gigginox.
            De manière générale, la silhouette de ce monstre évoque un moustique, les sacs de sa tête rappellant des yeux, ceux du dos, un thorax, et la queue, un abdomen.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Rompopolo utilise son gaz en tant qu'arme et outil de chasse : en déchargeant son gaz dans le goudron, il provoque des explosions qui font remonter les petits animaux dont il se nourrit.
            C'est un monstre très territorial et agressif, mais à la merci de prédateurs plus puissants comme l'Ajarakan.

            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Actuellement, il a été uniquement aperçu dans le Bassin pétrolier. Le goudron abrite les créatures dont il se nourrit et lui sert d'arme lorsqu'il doit se défendre.

            Le Rey Dau est une Wyverne volante recouverte d'écailles pointues de couleur or et avec un abdomen noir. Ses ailes sont composées d'une membrane aux motifs abstraits et d'un doigt particulièrement long recouvert de plaques acérées.
            Cette créature est typiquement reconnaissable à ses cornes perpendiculaires à sa tête et dans le prolongement l'une de l'autre à la manière du Rajang. Elles sont capables de pivoter de façon à être alignées par rapport au reste du corps et lui servent notamment à décharger son électricité sous forme de rayons. Son museau est court avec une double rangée de crocs et son cou a, de chaque côté dans sa longueur, une fente qui brille de bleu lorsque le monstre utilise ses attaques électriques.
            Lorsqu'il est chargé en énergie, les griffes de ses ailes et sa queue brillent d'un bleu profond.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>

            Les cornes du Rey Dau possèdent des muscles à leur base qui leur permettent de s'incliner. Il les pivote pour lancer son attaque où il décharge l'énergie accumulée sous forme de rayon.

            La Nerscylla est un Temnoceran recouvert d'une peau de Gypceros.
            Semblable à une énorme araignée, elle a un exosquelette blanc avec des parties oranges et brunes, des marques bleutés, et des touffes de poils aux pattes et aux différentes sections de son corps. Ce dernier est en grande partie recouvert de peau de Gypceros, maintenue par de grands piques mauves sur son abdomen. Ses 4 longues et puissantes pattes lui permettent de se déplacer très rapidement.
            Elle est armée de deux grands pédipalpes (membres caractéristiques des arachnides se situant près de la bouche) se terminant par un crochet effilé, utile aussi bien pour agripper une proie que pour se suspendre aux murs. Son abdomen possède un dard pouvant endormir ses assaillants ou, chez les Nerscyllas plus âgées, infliger un poison mortel.
            Elle possède d'énormes chélicères rétractables recouvertes de poison, et 6 yeux bleus.
            Elle porte un cuir de Gypceros pour se protéger et se camoufler. Sa sous-espèce, la Nerscylla spectrale fait de même, mais utilise à la place une peau de Khezu.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            C'est une prédatrice rusée qui piège ses proies dans sa toile. Elle use de son venin pour affaiblir ses victimes et conserve leur corps dans des cocons. Bien qu'elle raffole des Gypceros, elle se nourrit de toute créature ayant le malheur de finir dans ses pièges.
            Elle possède l'étrange et effrayante caractéristique d'écorcher les Gypceros qu'elle a attrapé pour habiller son corps de leur peau. Leur cuir violacé sert alors de camouflage et de protection au corps blanc de la Nerscylla. Cependant, même si elle conserve les propriétés isolantes des peaux de Gypceros, elle devient par conséquent très faible au Feu.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            On trouve surtout les Nerscylla dans des environnements sombres comme les cavernes, marais et forêts. Elles tissent leurs nids de toile solide dans le Vallon immergé et peuvent être aperçues dans la Forêt primitive, le Bois éternel et le Marais. Elles n'ont cependant jamais été aperçues dans des zones dont les Gypceros sont absents. Elles nichent également près des terres agricoles, où le bétail est présent, et où elles peuvent occasionnellement chasser les fermiers qui ont la malchance de tomber sur elles.

            L'Hirabami a un corps plat et allongé recouvert d'écailles violettes avec le dessous gris foncé.
            Sa tête a des caractéristiques ophidiennes, avec de petits yeux ronds et une mâchoire inférieure pouvant s'écarter horizontalement. Une sorte de capuchon de cobra en deux parties s'étend tout le long de son cou, et lui permet de flotter sur les courants d'air. L'intérieur de sa bouche et de son capuchon sont bleu-vert.
            L'Hirabami a des pattes arrières palmées, des sortes de nageoires aux bras, et deux doigts à chaque main, dont un avec une énorme griffe en forme de faucille.
            Sa queue est très développée et armée de plusieurs griffes à son extrémité, évoquant légèrement celle de l'Almudron avec ses "pléopodes" comme chez les crevettes. Cette queue griffue sert tant à s'accrocher aux falaises et plafonds de grotte qu'à attaquer.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>

            L'Hirabami utilise les griffes de sa puissante queue pour s'agripper aux parois rocheuses et tendre des embuscades. Il semble agir comme les monstres faibles tels que les Izuchis et Velocipreys, en se déplaçant par petits groupes pour surprendre ses proies.

            Chose rare parmi les Bêtes à crocs de type "primate", il ne possède pas de griffes aux mains mais plutôt des ongles courts et plats.

        <img class="monstre" src="Nu_Udra_Icon.webp"><div class='paragraphe'><h3>Nu Udra</h3></div>
        <div class='texte' id="texte27">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Créature semblable à une pieuvre, elle possède 6 tentacules principaux et 2 plus petits sous ses yeux. Son corps est sombre et strié de lignes vertes au niveau du tronc, et il est recouvert d'un limon noir et visqueux semblable à du pétrole.

            Lorsqu'énervé, le limon sur son corps prend feu, il ouvre ses yeux blancs et des lignes bleues claires s'illuminent des alentours de ses yeux jusqu'à ses cornes.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Agressif et territorial, ce puissant monstre est capable de tenir tête à d'autres créatures comme l'Ajarakan. Il a déjà terrorisé par le passé le village d'Azuz, au point qu'il a hérité du surnom de "Flamme noire".
            Comme les véritables pieuvres, il a un corps très flexible grâce auquel il peut se faufiler dans des endroits exigus pour échapper à ses assaillants. Il semble apprécier dormir en se cachant dans des tuyaux des forges du Bassin pétrolier, où il est à l'abri des coups des chasseurs.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Nu Udra a été uniquement aperçu dans le bassin pétrolier.

        <img class="monstre" src="Jin_Dahaad_Icon.webp"><div class='paragraphe'><h3>Jin Dahaad</h3></div>
        <div class='texte' id="texte28">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Jin Dahaad est un très grand Léviathan avec des caractéristiques rappelant une Wyverne reptile, comme un corps allongé et de courtes pattes.
            C'est une créature imposante aux écailles argentées, et dont l'ensemble du corps possède de multiples crêtes cuivrées recouvertes de givre. Celles-ci sont particulièrement grandes au niveau du dos, de la queue et de la tête ou elles forment une sorte de casque couronné. Dans l'ensemble, ces excroissances ont une apparence rappelant des os, vertèbres et côtes, et forment une sorte d'exosquelette.
            Les griffes du Jin Dahaad sont comme des piolets pour lui permettre de s'accrocher à la glace, et sa mâchoire inférieure peut se séparer en deux comme chez la Narwa du tonnerre.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Très agressif, le Jin Dahaad est le prédateur apex des Falaises de glace. Il possède la redoutable capacité d'abaisser brutalement la température de son environnement grâce aux crêtes sur son corps.
            Il peut geler le sol ou les parois sous ses pattes afin que ses griffes adhèrent à la surface, et ainsi grimper aux murs aussi aisément qu'un lézard malgré sa taille démesurée.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Jin Dahaad habite les Falaises de glace où il y règne en maître.

            L'Odogaron désastre se distingue de son espèce principale par sa peau noire comme l'ébène. Seule sa tête arbore le rouge sang si caractéristique de l'Odogaron classique. De plus si les yeux de l'espèce principale sont d'un bleu glacial, ceux de cette sous-espèce brillent désormais d'un éclat rouge sinistre. Sa bouche exhale une vapeur rouge sombre caractéristique de l'élément  Dragon.
            Par son utilisation de l'élément dragon, les couleurs qu'il arbore et sa faim dévorante, l'Odogaron désastre est un super-prédateur semblable au Deviljho affamé.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            L'Odogaron désastre est encore plus agressif que l'Odogaron. Il est dit qu'il emporte ses proies dans sa gueule et devient fou au moment de manger. Il est également à noter que ce dernier peut avoir des tendances cannibales, pouvant s'attaquer à des Odogaron de son espèce.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay30">
        <img class="monstre" src="Xu_Wu_Icon.webp"><div class='paragraphe'><h3>Xu Wu</h3></div>
        <div class='texte' id="texte30">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Xu Wu est un Céphalopode à l'apparence étrange, avec une peau sombre semblant parcourue de racines.
            Sa tête sphérique ressemble à un rocher ou de l'écorce noueuse, agrémentée ça et là de parties dorées. Au sommet de sa tête se trouve une "couronne" de dents faisant penser à une bouche, et on peut apercevoir une sorte de rictus entre sa tête et ses tentacules qui s'illumine de bleu lorsque le monstre s'énerve. Il n'a pas d’œil et se repère grâce à ses autres sens.
            Le Xu Wu possède 8 tentacules : 6 principaux qu'il utilise pour la locomotion et le combat et 2 autres plus courts juste en-dessous de son "rictus".
            Bien qu'il semble posséder 2 bouches -une au sommet de sa tête et une formant un sourire dérangeant- sa véritable gueule se trouve sous son corps et ressemble à un trou entouré de nombreuses dents pointues. Son ventre est d'un bleu éclatant et chaque envers de tentacule est parcouru de crocs. De manière générale, le dessous de son corps rappelle les étoiles de mer, celles-ci se nourrissant grâce à un orifice buccal sur leur ventre.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Xu Wu est une créature assez particulière car elle se veut le principal prédateur des Artificiels, qui sont des monstres "fabriqués", ce qui montre une grande adaptation. Sa férocité est telle qu'il est devenu plus dangereux que ses proies, même si celles-ci lui donnent du fil à retordre dans ses chasses.
            Utilisant son mucus durci en pointes comme d'une arme, il frappe depuis l'ombre et utilise l'énorme bouche sous son ventre pour avaler ses victimes. Ses capacités lui ont valu le surnom de "L'Assassin transperçant".
            Bien qu'il n'ai pas d’œil visible, il reste un redoutable adversaire, usant de ses autres sens pour se repérer dans son environnement. Comme pour le Nu Udra, il a un corps souple qui lui permet de se faufiler dans des crevasses pour surprendre ses proies.
            Les bébés de cette créature se nomment "Xu Yo", sont ronds avec de petits tentacules et un corps jaunâtre.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Xu Wu ne se trouve que dans les Ruines de Wyveria où il chasse les monstres Artificiels dont il se nourrit.

<div class="monster-box">

        <img class="monstre" src="Yian_kut-ku_Icon.webp"><div class='paragraphe'><h3>Yian Kut-Ku</h3></div>
        <div class='texte' id="texte31">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Yian Kut-Ku est une petite Wyverne volante au corps couvert d'écailles roses orangées et d'un dégradé beige. Les membranes de ses ailes sont d'un bleu profond.
            Il est caractérisé par ses grandes oreilles en éventail qui se déploient quand il est en alerte. Ces oreilles lui donnent une audition très développée en plus d'un certain aspect comique. Il a un grand bec jaune avec des bandes roses sur la partie supérieure et les côtés, et de petits yeux ronds aux paupières bleues. La mâchoire inférieure de son bec est plus grande que la mâchoire supérieure et lui permet d'attraper des proies et de frapper ses opposants.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Yian Kut-Ku est une wyverne plutôt capricieuse, espiègle, et curieuse. Il a tendance à vouloir paraître plus grand qu'il ne l'est en déployant ses ailes et ses oreilles ainsi qu'en criant. C'est une wyverne généralement insectivore, s'attaquant aux Konchus et d'autres Neopterons qui constituent la majeure partie de son régime alimentaire.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Yian Kut-Ku habite principalement les zones tempérées et forestières comme la vieille jungle, les collines verdoyantes ou la jungle. On peut également le trouver au vieux volcan.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay32">
        <img class="monstre" src="Gypceros_Icon.webp"><div class='paragraphe'><h3>Gypceros</h3></div>
        <div class='texte' id="texte32">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Gypceros est l'une des plus grandes et des plus lourdes wyvernes rapaces connues.
            Il possède une épaisse peau caoutchouteuse bleue-grise résistante aux chocs et à l'électricité. Les côtés de son cou ont une bande d'écailles roses et ses ailes ont une membrane beige. Sa longue queue rose à la pointe en forme de bulbe est élastique et peut s'allonger lors de certaines attaques.
            Sa mâchoire supérieure a une sorte de corne sur l'extrémité, recourbée de façon à pouvoir heurter sa crête contenant un cristal au sommet de sa tête. Il a des dents grossières, avec des incisives supérieures prononcées.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Les Gypceros sont des wyvernes timides, mais plutôt intelligentes et rusées, comme en témoigne leur capacité à feindre la mort afin de piéger un ennemi dans une attaque surprise. Ils sont attirés par les objets brillants et peuvent voler des items lors de leurs attaques. Leur peau caoutchouteuse les protège des dégâts de  Foudre et des pièges électrochoc.
            Il est possible que les pieds du Gypceros aient des ventouses car ils sont capables de courir sur les murs.
            Ils sont une proie pour la Nerscylla, qui s'habille de leur peau.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Les Gypceros se trouvent généralement dans des zones humides comme les marécages (Marais, Vieux marais) et les grottes (Vallon immergé), mais peuvent parfois être vus dans les jungles et les prairies ouvertes (Jungle, Steppe ancestrale, Forêt et collines...).

<div class="monster-box">
    <div class='overlay-monstre' id="overlay33">
        <img class="monstre" src="Rathian_Icon.webp"><div class='paragraphe'><h3>Rathian</h3></div>
        <div class='texte' id="texte33">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Les Rathians sont l'archétype des wyvernes volantes à l'instar du Rathalos avec une paire d'ailes et deux pattes. Sa carapace est de couleur verte et s'étant de la tête à la queue.
            Sa tête est munie d'une excroissance épineuse au niveau du menton et de deux autres derrières ses oreilles pointues. Du pelage brun est visible sur son dos à la jointure des deux ailes. Quant à sa queue, de nouvelles excroissances sont présentes de part et d'autre de celle-ci avec des aiguilles au bout de sa queue. Ses ailes possèdent des motifs abstraits avec une palmure de couleur beige. Des pointes se trouvent sur la dernière phalange.
            Au niveau ventral, la Rathian arbore une couleur grise claire s'étendant du bas de la tête au dessous de la queue. Ses pattes sont robustes et se terminent par 4 serres acérés. Sa carapace verte vient les recouvrir jusqu'aux genoux où elle se termine par des écailles pointues.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Agressive et territoriale, elle patrouillera sur son territoire au sol tandis que le Rathalos patrouillera dans le ciel. Les Rathians s'organisent en harem autour d'un mâle, un Rathalos. Une fois les œufs éclos, elles iront chercher à manger pour leurs petits comme des velocipreys.
            Les Rathians sont très attachées à leurs œufs, si un intru vint à les voler, elle les pourchassera.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            La Rathian a été aperçue partout autour du monde mais seulement dans des environnements au climat désertique comme le vieux désert, les dunes ou les plaines venteuses, tempéré comme la jungle, la steppe ancestrale, l'île déserte ou les collines verdoyantes et marécageux comme le vieux marais.
            éElles semblent éviter les zones trop chaudes comme les volcans ou trop froides comme les montagnes.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay34">
        <img class="monstre" src="Anjanath_Icon.webp"><div class='paragraphe'><h3>Anjanath tonnerre</h3></div>
        <div class='texte' id="texte34">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            L'Anjanath tonnerre possède à peu de choses près le même corps que son espèce principale, l'Anjanath, soit la morphologie d'un tyrannosaurus. Cependant, contrairement à son homologue, ce dernier possède une fourrure non pas grise mais blanche tigrée noire, ses ailerons sur le dos sont bleus foncés/violacés et sa tête est orange tigrée noire. Sa peau, elle, est bleu claire. Son organne olfactif, son nez, est aussi bleu foncé/violacé. Lorsqu'il passe successivement de son état normal à ses deux états "chargés", ses proto-plumes s'hérrissent et son organe olfactif et ses ailerons, lors du dernier états, deviennent bleu/blanc vif, lumineux, à cause de l'électricité qui parcoure son corps. Ses ailerons révèlent ainsi des rayures invisibles en temps normal, comme des vaisseux, et ses proto-plumes révèlent leur utilitées conductrices pour maitriser l'électricité.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            L'Anjanath tonnerre est un monstre qui, comme les autres wyverne de terre normal, est extrêmement aggressif. il peut apparaître sur toutes les cartes. Comme l'Anjanath basique, il utilise son nez, organe olfactif, qu'il peut déployer, pour pister ses proie, et de fait, a aussi un très bon odorat. C'est aussi un monstre de rang grand qui est au sommet de la chaîne alimentaire, avec les quelques autres prédateurs du même gabarit ue lui sur l'île du Givre éternel. En outre, son comportement n'est guère différent de l'Anjanath classique, et comme lui, déploit ses ailerons et son organe olfactif, pour impressionner ses adversaires et paraître plus grand, surtout encore plus lorsqu'il est dans dernier état de charge, avec les couleurs sur ces parties de son corps apparaisant à cause de l'électricité.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            L'Anjanath tonnerre n'est pas un monstre nomade: Cependant, il peut être rencontré dans la Forêt ancienne, le Désert des termites, le Plateau de corail, le Val putride et la Terre des anciens. Mais son habitat principal et d'origine est le Givre éternel, lieu de sa découverte. Si on le retrouve sur tout le Nouveau monde, c'est parce qu'il habite aussi le Fief glorieux, où il y a une zone polaire, et que, comme les autres nouvelles espèces, sous-espèces et variantes, aprés la fin de l'histoire de base de MHW, à cause de la mort du Xeno'jiiva et/ou du Shara Ishvalda, s'est répandu sur tout le reste de l'île. Ainsi, l'Anjanath tonnerre, malgrés sa physiologie adaptée au régions polaires, est un monstre qui peut cependant s'adapter assez rapidement à de nouveaux biomes, même de températures complétement à l'opposées de son habitat d'origine, ce qui est trés surprenant, vu qu'en temps normal, les espèces adaptées aux froid, même non extrême, ont la plupart du temps du mal à s'adaptées au moindre pic de température. Cela est d'ailleur pareil pour le Banbaro.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay35">
        <img class="monstre" src="Rathalos_Icon.webp"><div class='paragraphe'><h3>Rathalos</h3></div>
        <div class='texte' id="texte35">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            De taille moyenne, il est reconnaissable par sa morphologie (2 pattes et 2 ailes), sa couleur rouge cramoisie, ses ailes et queue bardées de piques et son patagium comportant des motifs de flammes.
            Il est recouvert de plaques et d'écailles rouges et noires avec le dessous du corps et la membrane des ailes beiges. De chaque côté de la mâchoire, sous les oreilles, se trouvent des excroissances de plaques faisant penser à des mandibules d'insecte. Les pattes ont des serres acérées pouvant injecter du poison, et lui permettent de tuer et de saisir des proies, et la queue se termine en une massue à pointes.
            Au delà de son apparence de Wyverne, le Rathalos évoque aussi l'aigle, autant par son museau crochu que par son statut de roi des cieux.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Il existe deux sous-espèce de Rathalos, le Rathalos azur habitant aux mêmes endroits que son cousin rouge, et une sous-espèce plus solitaire, le Rathalos d'argent, vivant dans des zones plus recluses : l'Ancienne Tour ou les Marais. Le Rathalos est agressif et n'hésitera pas à tuer les intrus pouvant représenter un danger pour son territoire. Lors de la chasse, il vole au-dessus de sa proie avant de plonger sur elle pour l'abattre. Une fois morte, il la transporte en lieu sûr pour la dévorer, loin des autres monstres qui pourraient la lui voler. Tous les Rathalos sont des mâles, les Rathian étant leurs homologues féminins, et il n'est pas rare de les croiser ensemble. En cas de vol de leurs oeufs, ils pourchasseront les coupables.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            En dehors des zones très froides, c'est un monstre que l'on rencontre dans de nombreux biomes. Du fait de sa suprématie dans les airs, il vit souvent au sommet des terrains, ce qui lui permet de surveiller rapidement toute l'activité de son territoire. On trouve souvent le Rathalos dans les Collines verdoyantes, mais aussi dans les zones volcaniques et les marais. Dans Monster Hunter Tri, il apparaît dans le Volcan et l'Île déserte, et aussi dans la Forêt Moga en Chasse libre. On le trouve également au sommet de l'arbre de la Forêt ancienne dans Monster Hunter: World.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay36">
        <img class="monstre" src="Gravios_Icon.webp"><div class='paragraphe'><h3>Gravios</h3></div>
        <div class='texte' id="texte36">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Gravios est une très grosse Wyverne volante au corps protégé par une lourde carapace grise semblable à de la roche.
            Son apparence est assez différente de sa forme juvénile, le Basarios. Il possède une corne sur le museau, son dos est recouvert de piques épais en forme de tubes et sa puissante queue est comme une masse. Il a les mêmes protubérances sur ses cuisses que les Basarios.
            Il est recouvert d'écailles et de plaques lui assurant une protection contre son environnement et ses ennemis; son armure est cependant plus faible au niveau du ventre.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Gravios est relativement docile tant que l'on ne le provoque pas, mais il reste très territorial.
            Il se nourrit majoritairement de roches et de minerais qu'il trouve dans les volcans où il vit. Ses écailles forment une véritable armure le protégeant de la chaleur extrême de son environnement, au point qu'il peut marcher dans la lave. Avec sa taille imposante, c'est une créature puissante et une des plus grosses et des plus lourdes Wyvernes volantes connues.
            L'Akantor est un des seuls monstres connus à s'attaquer au Gravios.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Il vit majoritairement dans les environnement volcaniques comme dans le Volcan (2G)/Volcan (3G) ou le Vallon volcanique, mais peut aussi être trouvé, moins fréquemment, dans des biomes comme le Marais et la Forêt primitive. Protégé par sa carapace, il peut se déplacer dans la lave sans problème.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay37">
        <img class="monstre" src="Blangonga_Icon.webp"><div class='paragraphe'><h3>Blangonga</h3></div>
        <div class='texte' id="texte37">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Pourvu d'une large bosse bleuâtre sur le crâne et d'une longue moustache, le Blangonga est deux fois plus grand que le Blango et beaucoup plus puissant et agressif. Sa fourrure blanche très épaisse lui sert de camouflage dans la neige et le protège du froid. Ses griffes lui permettent de creuser le sol et d'infliger des blessures à ses opposants. Sa musculature est telle qu'elle rivalise avec celle du redoutable Rajang; on a d'ailleurs longtemps pris, à tort, le Blangonga pour une sous-espèce de Rajang.
            Ses longues canines prouvent son statut de leader; sans elles, il n'est plus rien aux yeux des Blangos. Les colorations de son faciès font penser à celle d'un mandrill (wikipedia); elles servent à attirer l'attention des femelles et à intimider les autres mâles. Il règne sans partage sur le territoire de son clan, et veille à ce que quiconque ose s'approcher de ses terres en paye les conséquences.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Blangonga est très agressif, attaquant impitoyablement les chasseurs. En revanche, il tend à fuir les créatures plus grosses que lui.
            La vie des Blangos et des Blangongas est dure et cruelle. Les Blangos devenus Blangongas sont chassés par le Blangonga dominant, afin d'éviter qu'ils ne remettent en cause le statut du meneur. Les jeunes mâles quittent alors le clan pour en chercher un autre, subvenant seuls à leurs besoins.
            Une fois un clan trouvé, le Blangonga dominant et le rival s'affrontent lors d'un duel à mort. Si le rival gagne, il s'empare de ses terres et de son harem, et devient le nouveau mâle dominant. Si les crocs du Blangonga viennent à casser, il n'est plus respecté de sa meute et doit fuir sous peine de se voir attaqué par les Blangos.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Blangonga vit exclusivement dans les régions froides, comme la Montagne enneigée.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay38">
        <img class="monstre" src="gore_Magala_Icon.webp"><div class='paragraphe'><h3>Gore Magala</h3></div>
        <div class='texte' id="texte38">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Gore Magala est une créature partageant des traits et des similitudes avec les Dragons Anciens, possédant six membres, en comptant les ailes griffues sur son dos. Son apparence générale et sa position ressemblent à celle d'une wyverne quadrupède comme le Nargacuga. Son corps est recouvert d'un exosquelette sombre, avec des caractéristiques remarquables telles que ses cornes cachées qui sont repliées sur les côtés de son visage, l'absence d'yeux visibles et ses crocs, qui sont en fait des parties de son exosquelette.
            Les autres parties notables sont ses ailes, qui sont recouvertes de fourrure noire semblable à une cape en lambeaux. Les griffes sur ses ailes semblent avoir des pouces opposables et sont utilisées pour saisir, aider à la course et maintenir la stabilité du monstre.
            Quand il est en mode Virus, ses cornes et ses crocs se déplient et des parties de son corps prennent une teinte violette, ce qui lui donne un air encore plus maléfique.
            Concernant la naissance des Gore Magala, lorsqu'un Shagaru Magala infecte un monstre, celui-ci est infecté par le virus et finira par se transformer en Gore Magala à la manière de La Chose du roman éponyme de John W. Campbell.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Gore Magala est un prédateur agressif mais aveugle, qui se repère dans son environnement grâce au "pollen" que son corps produit. Il répand des poils et des écailles qui vont s'attacher à ses alentours. Lorsque ce "pollen" s'attache à un être vivant, il permet au Gore Magala de ressentir la chaleur émise par cet individu et il peut alors le prendre en chasse.
            Ces écailles ont cependant un effet secondaire dévastateur, celui de contaminer les êtres vivants avec un Virus Virus. Les monstres contaminés seront comme constamment enragés et auront une coloration plus sombre, en plus de pouvoir eux même produire le virus. Certains monstres arrivent à combattre la maladie et en ressortent plus puissants.
            Lorsqu'un chasseur est infecté, si il peut infliger assez de dégâts lors de la contamination, il deviendra immunisé au virus pendant un certain temps et aura un bonus d'affinité. Dans le cas contraire, il perdra de la régénération naturelle, de l'affinité et de la défense.
            Cette particularité du Gore Magala fait qu'il a un impact très considérable sur son environnement.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Il est connu pour habiter les zones chaudes et tempérées comme la steppe ancestrale, le temple oublié, le bois éternel ou la citadelle. Cependant, on l'a déjà vu prendre en chasse des bateaux dans le grand océan.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay39">
        <img class="monstre" src="arkveld_Icon.webp"><div class='paragraphe'><h3>Arkveld</h3></div>
        <div class='texte' id="texte39">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            L'Arkveld possède la morphologie des "pseudo-wyvernes" comme le Tigrex : il a des bras ailés mais adopte une démarche principalement quadrupède. Rappelant légèrement le Mordomunth dans son apparence, il est recouvert d'une carapace gris clair et d'écailles effilées ressemblant à de la pierre, avec de la fourrure blanche au niveau des membres supérieurs, du cou et de la queue. La membrane de ses ailes est réduite mais n'empêche pas le vol.
            Il a une tête recouverte de plaques formant comme un casque, une mâchoire courte mais armée de redoutables crocs pointus, et deux cornes pointant vers l'avant de la tête. Une sorte "d'aileron" se trouve également sur son dos et le sommet de son crâne.
            Sa principale caractéristique se trouve au niveau de ses pattes avants. Tout comme chez le Berukyurosu, il a de longues excroissances sur ses bras, mais plutôt qu'être des doigts allongés, celles-ci sont des "chaînes" formées de plusieurs écailles, attachées aux poignets du monstre.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Il n'existe que très peu d'information sur ce monstre car son espèce est considérée comme éteinte par la Guilde.
            Agressif et territorial, il est capable de voler de l'énergie à d'autres monstres comme le Rey Dau afin de la transformer en énergie draconique et acquérir plus de puissance.
            D'après les dires d'un jeune garçon nommé Nata, il serait à l'origine du massacre du peuple des Veilleurs habitants les terres interdites.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            L'Arkveld a été aperçu dans tous les environnements des Terres Interdites, il s'agirait donc d'une espèce nomade.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay40">
        <img class="monstre" src="mizutsune_Icon.webp"><div class='paragraphe'><h3>Mizutsune</h3></div>
        <div class='texte' id="texte40">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Mizutsune est un Léviathan au long corps fin dont l'apparence évoque un renard.
            Il a la particularité d'avoir de la fourrure violette sur sa poitrine, son ventre, ses pattes et sa queue. Ses écailles sont majoritairement roses et beiges, et rappellent celles d'un poisson. Sa tête a un long museau comme un canidé et est magnifiquement décorée par de nombreuses nageoires et barbillons ressemblant à ceux d'un poisson-chat.
            Son échine et sa queue sont parées d'ailettes roses avec des marques jaunes et des ocelles, celles des mâles ayant une couleur plus rougeâtre à cause de leur comportement plus agressif.[1]. Ses pattes sont très différentes de ceux des autres Léviathans, ayant de longues griffes recourbées, et lui permettent de se déplacer aisément sur terre.
            Tous les Mizutsunes rencontrés en jeu sont des mâles, et les femelles auraient des couleurs ternes, une fourrure plus sombre et des nageoires courtes.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le corps du Mizutsune produit une substance évoquant le savon et formant une mousse au contact de l'eau. Cette mousse déstabilise ses adversaires en gênant leurs mouvements mais lui facilite les siens, la fourrure violette de son ventre lui permettant de glisser sur ses fluides. Ses griffes en forme de crochets lui assurent une prise sur la terre ferme afin de mieux contrôler ses déplacements.
            Il n'est pas très agressif envers les chasseurs, et il lui arrive souvent de marcher sans vraiment sembler s'inquiéter de la présence d'un intrus sur son territoire jusqu’à ce qu'il le remarque. Cependant une fois provoqué, il ripostera en envoyant des bulles parfois difficiles à esquiver, emprisonnant les chasseurs et lui permettant alors d'effectuer des attaques plus puissantes. En combat, il a tendance à rester à distance des cibles et à glisser de façon élégante, utilisant à son avantage la mousse que son corps produit.
            Les mâles ont de vives couleurs pastel les rendant agréables à l'oeil, mais ils deviennent destructeurs lors de la saison de reproduction, attaquant facilement tout individu qu'ils croisent, d'où les quêtes de chasse les concernant.
            C'est une créature essentiellement piscivore, mais qui ne dédaigne pas des proies plus grosses comme le Kelbi. Bien qu'il ait une certaine puissance et place dans son écosystème, il doit quand même rivaliser avec d'autres grands prédateurs comme le Zinogre.

            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            Le Mizutsune a été aperçu dans des environnements tempérés, forestiers et à proximité d'une source d'eau comme les Pics brumeux, la Forêt primitive ou le Temple oublié. La présence d'eau lui permet d'utiliser sa mousse comme arme contre ses adversaires.

<div class="monster-box">
    <div class='overlay-monstre' id="overlay41">
        <img class="monstre" src="zoh_shia_icon.webp"><div class='paragraphe'><h3>Zoh Shia</h3></div>
        <div class='texte' id="texte41">
            <div class='sous-titre'><h1><strong>Physiologie</strong></h1></div>
            Le Zoh Shia est un Artificiel dont la morphologie rappelle celle du Gore Magala : il est quadrupède avec des ailes au bout desquelles se trouvent des "mains".
            Son apparence générale est angélique : tout son corps est recouvert d'une armure de cristaux blancs-gris de wylait dont la forme recourbée évoque des plumes. Ces "plumes" de cristal vont jusqu'à recouvrir ses griffes et doigts d'ailes mais elles ont plus l'apparence de pointes le long de sa queue et sur les côtés de sa tête. Cette dernière a une sorte de "casque" ne laissant paraître aucun œil ou visage, et l'intérieur de sa gueule est d'un bleu profond.
            Cet aspect séraphique n'est cependant qu'une illusion, car à mesure que les cristaux de sa carapace sont détruits, sa véritable identité se révèle. Sous son armure évoquant le pur et le divin, le Zoh Shia a en réalité un corps noir et monstrueux, avec des écailles sombres prenant l'aspect de pics difformes. Ses ailes n'ont pas de plumes ou de membrane et leurs mains ont des griffes acérées. Sa tête quant à elle présente une gueule aux dents grossières et de longues cornes tortueuses.
            De manière surprenante, ces cornes restent totalement dissumulées par le "casque" de cristaux de wylait lorsque celui-ci est présent, alors qu'elles occupent beaucoup plus de place et devraient largement en dépasser.
            Ce changement d'apparence n'est pas sans rappeler le thème de la chute et transformation d'un ange en un démon.
            <br><br>
            <div class='sous-titre'><h1><strong>Comportement</strong></h1></div>
            Le Zoh Shia a été créé il y a des siècles par la Civilisation antique en tant qu'arme secrète afin de se défendre contre une menace jusque là inconnue. Possédant une apparence et une force proche de celle d'un Dragon ancien, il s'est révélé trop puissant et incontrôlable et s'est retourné contre Wyveria. Il a alors provoqué la chute de la civilisation avant d'être scellé.
            Durant son emprisonnement, il s'est nourri de la Torche Draconique, une puissante source d'énergie d'où vient le Lait de Wyverne, et qui aurait permit de manipuler les phénomènes naturels des Terres Interdites.
            Recouvert de cristaux de wylait lui donnant l'aspect d'un être céleste, il est en réalité, sous cette armure, une créature sombre et grotesque. Cependant le plus effrayant vient de ce qu'il évoque : son apparence générale rappelle vaguement le Fatalis et il peut utiliser les capacités de certains Dragons anciens, dont les plus légendaires et redoutés (les boules de feu du Fatalis, les météores du Fatalis pourpre et les éclairs du Fatalis ancien). Ces caractéristiques laissent à penser qu'il serait le fruit d'une tentative de recréer un monstre similaire, ou du moins une arme à la force comparable capable de faire face aux Dragons anciens ou un ennemi inconnu tout aussi puissant.
            <br><br>
            <div class='sous-titre'><h1><strong>Habitat</strong></h1></div>
            On le trouve dans les Ruines de Wyveria, scellé auprès de la Torche Draconique.
